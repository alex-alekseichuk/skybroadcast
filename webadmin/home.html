<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 2.3.2.25">
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<title>home</title>
<link rel="stylesheet" type="text/css" href="Themes/RockIt/Style.css">
</head>
<body bgcolor="#ffffff" link="#000099" alink="#ff0000" vlink="#000099" text="#000000" class="RockItPageBODY">
{menu}
<!-- BEGIN Record strings -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <font class="RockItFormHeaderFont">Edit&nbsp;Home Text (english)&nbsp; </font> 
  <table class="RockItFormTABLE" cellspacing="0" cellpadding="2">
    <!-- BEGIN Error -->
    <tr>
      <td class="RockItErrorDataTD" colspan="2">{Error}</td> 
    </tr>
    <!-- END Error -->
    <tr>
      <td class="RockItFieldCaptionTD">Text&nbsp;</td> 
      <td class="RockItDataTD"><textarea class="RockItTextarea" name="{en_Name}" rows="3" cols="50">{en}</textarea>&nbsp;</td> 
    </tr>
 
    <tr>
      <td class="RockItFooterTD" nowrap align="right" colspan="2">
        <!-- BEGIN Button Button_Update --><input class="RockItButton" type="submit" value="Submit" name="{Button_Name}"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Cancel --><input class="RockItButton" type="submit" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel -->&nbsp; </td> 
    </tr>
 
  </table>
</form>
<!-- END Record strings -->
</body>
</html>
