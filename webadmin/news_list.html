<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 2.3.2.25">
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<title>News</title>
<link rel="stylesheet" type="text/css" href="Themes/RockIt/Style.css">
</head>
<body bgcolor="#ffffff" link="#000099" alink="#ff0000" vlink="#000099" text="#000000" class="RockItPageBODY">
<p>{menu}</p>
<p>
<!-- BEGIN Grid news --><font class="RockItFormHeaderFont">List of News </font></p>
<table cellpadding="2" cellspacing="0" class="RockItFormTABLE">
  <tr>
    <td class="RockItColumnTD" nowrap>&nbsp;</td>
    <td class="RockItColumnTD" nowrap>
      <!-- BEGIN Sorter Sorter_news_header --><a class="RockItSorterLink" href="{Sort_URL}">Header</a> 
      <!-- BEGIN Asc_On --><img src="Themes/RockIt/AscOn.gif" border="0"><!-- END Asc_On -->
      <!-- BEGIN Desc_On --><img src="Themes/RockIt/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_news_header -->&nbsp;</td> 
    <td nowrap class="RockItColumnTD">
      <!-- BEGIN Sorter Sorter_news_date --><a class="RockItSorterLink" href="{Sort_URL}">Date</a> 
      <!-- BEGIN Asc_On --><img src="Themes/RockIt/AscOn.gif" border="0"><!-- END Asc_On -->
      <!-- BEGIN Desc_On --><img src="Themes/RockIt/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_news_date -->&nbsp;</td> 
  </tr>
  <!-- BEGIN Row -->
  <tr>
    <td class="RockItDataTD"><a class="RockItDataLink" href="{LinkEn_Src}">en</a>&nbsp;<a class="RockItDataLink" href="{Link1_Src}">ar</a>&nbsp;<a class="RockItDataLink" href="{Link2_Src}">ru</a></td> 
    <td class="RockItDataTD"><a class="RockItDataLink" href="{news_header_Src}">{news_header}</a></td> 
    <td class="RockItDataTD">{news_date}&nbsp;</td> 
  </tr>
  <!-- END Row -->
  <!-- BEGIN NoRecords -->
  <tr>
    <td colspan="3" class="RockItDataTD">No records&nbsp;</td> 
  </tr>
  <!-- END NoRecords -->
  <tr>
    <td colspan="3" align="center" nowrap class="RockItFooterTD"><a class="RockItNavigatorLink" href="{news_Insert_Src}">Add
      New</a>&nbsp; 
      <!-- BEGIN Navigator Navigator -->
      <!-- BEGIN First_On --><a class="RockItNavigatorLink" href="{First_URL}">|&lt;</a> <!-- END First_On -->
      <!-- BEGIN Prev_On --><a class="RockItNavigatorLink" href="{Prev_URL}">&lt;&lt;</a> <!-- END Prev_On -->&nbsp;{Page_Number}
      of {Total_Pages}&nbsp; 
      <!-- BEGIN Next_On --><a class="RockItNavigatorLink" href="{Next_URL}">&gt;&gt;</a> <!-- END Next_On -->
      <!-- BEGIN Last_On --><a class="RockItNavigatorLink" href="{Last_URL}">&gt;|</a> <!-- END Last_On --><!-- END Navigator Navigator -->&nbsp; </td> 
  </tr>
</table>
<!-- END Grid news -->
</body>
</html>
